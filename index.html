
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic+ | End Clinic Waiting Lines</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }
        .bg-medical-gradient {
            background: radial-gradient(circle at 50% -20%, #e0f2fe 0%, #ffffff 50%);
        }
        
        /* Entrance Animations */
        @keyframes reveal-up {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-1deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        .animate-reveal {
            animation: reveal-up 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Words splitting helper */
        .word-reveal {
            display: inline-block;
            overflow: hidden;
            vertical-align: bottom;
        }
        .word-reveal span {
            display: inline-block;
            animation: reveal-up 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(100%);
        }

        /* Scroll Reveal System */
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1s cubic-bezier(0.2, 0.8, 0.2, 1);
            will-change: opacity, transform;
        }
        
        .reveal-on-scroll.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        /* Delays for staggered reveal */
        .delay-100 { transition-delay: 100ms; animation-delay: 100ms; }
        .delay-200 { transition-delay: 200ms; animation-delay: 200ms; }
        .delay-300 { transition-delay: 300ms; animation-delay: 300ms; }
        .delay-400 { transition-delay: 400ms; animation-delay: 400ms; }
        .delay-500 { transition-delay: 500ms; animation-delay: 500ms; }
        .delay-700 { transition-delay: 700ms; animation-delay: 700ms; }
        .delay-1000 { transition-delay: 1000ms; animation-delay: 1000ms; }

    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // Global Scroll Reveal Observer
        window.addEventListener('load', () => {
            const observerOptions = {
                threshold: 0.15,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('revealed');
                    }
                });
            }, observerOptions);

            const observeElements = () => {
                document.querySelectorAll('.reveal-on-scroll').forEach(el => {
                    observer.observe(el);
                });
            };

            // Initial observation
            observeElements();

            // Re-observe if React adds dynamic content (basic fallback)
            const mutationObserver = new MutationObserver(() => {
                observeElements();
            });
            mutationObserver.observe(document.getElementById('root'), { childList: true, subtree: true });
        });
    </script>
</body>
</html>
